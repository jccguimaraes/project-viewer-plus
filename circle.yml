machine:
  xcode:
    version: 8.3
  environment:
    NVM_DIR: "${HOME}/.nvm"
    NODE_VERSION: "7.4.0"
    PATH: "${PATH}:/usr/local/opt/llvm/bin"

dependencies:
  pre:
  - brew update
  - brew install nvm llvm
  - mkdir -p ${NVM_DIR}
  - echo "source /usr/local/opt/nvm/nvm.sh" >> ~/.bashrc
  - nvm install ${NODE_VERSION}
  - nvm alias default ${NODE_VERSION}
  override:
  - npm install

test:
  override:
  - npm run test
